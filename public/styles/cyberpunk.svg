<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cyber-bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#020220" />
      <stop offset="100%" stop-color="#0c0624" />
    </linearGradient>
    <linearGradient id="neon-purple" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff00ff" />
      <stop offset="100%" stop-color="#b300b3" />
    </linearGradient>
    <linearGradient id="neon-blue" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00ffff" />
      <stop offset="100%" stop-color="#00b3b3" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <filter id="neon-text-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="url(#cyber-bg)" />
  
  <!-- City Skyline -->
  <g>
    <!-- Buildings -->
    <rect x="20" y="120" width="30" height="280" fill="#141428" />
    <rect x="50" y="180" width="40" height="220" fill="#1a1a33" />
    <rect x="90" y="150" width="20" height="250" fill="#141428" />
    <rect x="110" y="200" width="50" height="200" fill="#1a1a33" />
    <rect x="160" y="100" width="30" height="300" fill="#141428" />
    <rect x="190" y="170" width="60" height="230" fill="#1a1a33" />
    <rect x="250" y="130" width="40" height="270" fill="#141428" />
    <rect x="290" y="160" width="35" height="240" fill="#1a1a33" />
    <rect x="325" y="200" width="55" height="200" fill="#141428" />
    
    <!-- Windows -->
    <g fill="#fffd82" opacity="0.7">
      <rect x="25" y="140" width="5" height="8" />
      <rect x="35" y="140" width="5" height="8" />
      <rect x="25" y="160" width="5" height="8" />
      <rect x="35" y="160" width="5" height="8" />
      <rect x="25" y="180" width="5" height="8" />
      <rect x="35" y="180" width="5" height="8" />
      <rect x="25" y="200" width="5" height="8" />
      <rect x="35" y="200" width="5" height="8" />
      
      <rect x="60" y="200" width="6" height="10" />
      <rect x="75" y="200" width="6" height="10" />
      <rect x="60" y="220" width="6" height="10" />
      <rect x="75" y="220" width="6" height="10" />
      
      <rect x="95" y="170" width="4" height="6" />
      <rect x="95" y="190" width="4" height="6" />
      <rect x="95" y="210" width="4" height="6" />
      
      <rect x="120" y="220" width="7" height="12" />
      <rect x="140" y="220" width="7" height="12" />
      <rect x="120" y="245" width="7" height="12" />
      <rect x="140" y="245" width="7" height="12" />
      
      <rect x="165" y="120" width="5" height="8" />
      <rect x="175" y="120" width="5" height="8" />
      <rect x="165" y="140" width="5" height="8" />
      <rect x="175" y="140" width="5" height="8" />
      <rect x="165" y="160" width="5" height="8" />
      <rect x="175" y="160" width="5" height="8" />
      
      <rect x="200" y="190" width="8" height="15" />
      <rect x="220" y="190" width="8" height="15" />
      <rect x="240" y="190" width="8" height="15" />
      <rect x="200" y="215" width="8" height="15" />
      <rect x="220" y="215" width="8" height="15" />
      <rect x="240" y="215" width="8" height="15" />
      
      <rect x="260" y="150" width="6" height="10" />
      <rect x="275" y="150" width="6" height="10" />
      <rect x="260" y="170" width="6" height="10" />
      <rect x="275" y="170" width="6" height="10" />
      
      <rect x="300" y="180" width="5" height="8" />
      <rect x="315" y="180" width="5" height="8" />
      <rect x="300" y="200" width="5" height="8" />
      <rect x="315" y="200" width="5" height="8" />
      
      <rect x="335" y="220" width="7" height="12" />
      <rect x="350" y="220" width="7" height="12" />
      <rect x="365" y="220" width="7" height="12" />
      <rect x="335" y="245" width="7" height="12" />
      <rect x="350" y="245" width="7" height="12" />
      <rect x="365" y="245" width="7" height="12" />
    </g>
  </g>
  
  <!-- Neon Signs -->
  <g filter="url(#glow)">
    <path d="M120,90 L160,90 L170,100 L170,120 L160,130 L120,130 L110,120 L110,100 Z" fill="none" stroke="url(#neon-purple)" stroke-width="2" />
    <circle cx="300" cy="110" r="25" fill="none" stroke="url(#neon-blue)" stroke-width="2" />
    <path d="M280,70 L290,50 L310,50 L320,70" fill="none" stroke="url(#neon-blue)" stroke-width="2" />
  </g>
  
  <!-- Horizontal Lines (Roads) -->
  <line x1="0" y1="350" x2="400" y2="350" stroke="#333355" stroke-width="10" />
  <line x1="0" y1="355" x2="400" y2="355" stroke="#fffc00" stroke-width="1" stroke-dasharray="20,20" />
  
  <!-- Flying Car -->
  <g transform="translate(320, 80) rotate(-10)">
    <ellipse cx="0" cy="0" rx="25" ry="10" fill="#1a1a33" />
    <ellipse cx="-15" cy="-5" rx="5" ry="3" fill="#00ffff" filter="url(#glow)" />
    <ellipse cx="15" cy="-5" rx="8" ry="4" fill="#ff00ff" filter="url(#glow)" />
  </g>
  
  <text x="200" y="390" text-anchor="middle" fill="#00ffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold" filter="url(#neon-text-glow)">CYBERPUNK STYLE</text>
</svg>