<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="screentone1" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="4" fill="#ffffff" />
      <rect width="2" height="2" fill="#000000" />
    </pattern>
    <pattern id="screentone2" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
      <rect width="8" height="8" fill="#ffffff" />
      <circle cx="4" cy="4" r="1.5" fill="#000000" />
    </pattern>
    <pattern id="screentone3" x="0" y="0" width="10" height="10" patternUnits="userSpaceOnUse">
      <rect width="10" height="10" fill="#ffffff" />
      <path d="M0,0 L10,10" stroke="#000000" stroke-width="1" />
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="#f5f5f5" />
  
  <!-- Panel border -->
  <rect x="20" y="20" width="360" height="360" fill="none" stroke="#000000" stroke-width="3" />
  
  <!-- Character's face outlines -->
  <g>
    <!-- Hair -->
    <path d="M200,80 C170,80 150,90 140,120 C120,110 100,120 80,150 C70,170 80,220 90,240 C100,260 140,280 200,280 C260,280 300,260 310,240 C320,220 330,170 320,150 C300,120 280,110 260,120 C250,90 230,80 200,80 Z" fill="#000000" />
    
    <!-- Face -->
    <path d="M200,110 C160,110 140,150 140,190 C140,240 170,260 200,260 C230,260 260,240 260,190 C260,150 240,110 200,110 Z" fill="#ffffff" stroke="#000000" stroke-width="2" />
    
    <!-- Eyes -->
    <ellipse cx="175" cy="180" rx="20" ry="25" fill="#ffffff" stroke="#000000" stroke-width="2" />
    <ellipse cx="225" cy="180" rx="20" ry="25" fill="#ffffff" stroke="#000000" stroke-width="2" />
    
    <!-- Pupils -->
    <circle cx="175" cy="180" r="5" fill="#000000" />
    <circle cx="225" cy="180" r="5" fill="#000000" />
    
    <!-- Highlight in eyes -->
    <circle cx="180" cy="175" r="3" fill="#ffffff" />
    <circle cx="230" cy="175" r="3" fill="#ffffff" />
    
    <!-- Eyebrows -->
    <path d="M155,155 C165,150 185,150 195,160" fill="none" stroke="#000000" stroke-width="2" />
    <path d="M205,160 C215,150 235,150 245,155" fill="none" stroke="#000000" stroke-width="2" />
    
    <!-- Nose -->
    <path d="M200,190 L195,200" fill="none" stroke="#000000" stroke-width="1" />
    
    <!-- Mouth -->
    <path d="M180,220 C190,225 210,225 220,220" fill="none" stroke="#000000" stroke-width="1" />
  </g>
  
  <!-- Screen tones -->
  <path d="M50,50 L100,100 L80,150 L50,120 Z" fill="url(#screentone1)" />
  <path d="M300,50 L350,100 L320,150 L280,120 Z" fill="url(#screentone2)" />
  <path d="M50,250 L100,300 L80,350 L50,300 Z" fill="url(#screentone3)" />
  <path d="M300,250 L350,300 L320,350 L280,300 Z" fill="url(#screentone1)" />
  
  <!-- Speed lines -->
  <g stroke="#000000" stroke-width="1">
    <line x1="20" y1="20" x2="90" y2="90" />
    <line x1="40" y1="20" x2="110" y2="90" />
    <line x1="60" y1="20" x2="130" y2="90" />
    <line x1="80" y1="20" x2="150" y2="90" />
    
    <line x1="380" y1="20" x2="310" y2="90" />
    <line x1="360" y1="20" x2="290" y2="90" />
    <line x1="340" y1="20" x2="270" y2="90" />
    <line x1="320" y1="20" x2="250" y2="90" />
  </g>
  
  <!-- Sound Effect -->
  <text x="200" y="330" text-anchor="middle" font-family="Comic Sans MS, cursive" font-size="30" font-weight="bold" fill="#000000">ドキドキ</text>
  
  <!-- Title -->
  <text x="200" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#000000">Manga Style</text>
</svg>