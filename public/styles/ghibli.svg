<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sky-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#7cc0ff" />
      <stop offset="100%" stop-color="#c4e3ff" />
    </linearGradient>
    <filter id="hand-drawn" x="-10%" y="-10%" width="120%" height="120%">
      <feTurbulence type="turbulence" baseFrequency="0.01" numOctaves="2" seed="2" />
      <feDisplacementMap in="SourceGraphic" scale="5" />
    </filter>
    <filter id="soft-blur" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="1" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#sky-gradient)" />
  
  <!-- Hills -->
  <g filter="url(#hand-drawn)">
    <path d="M-10,400 C50,350 120,330 180,340 C240,350 300,320 350,340 C400,360 440,380 480,400 L-10,400 Z" fill="#7cc478" opacity="0.9" />
    <path d="M-10,400 C30,350 90,370 150,380 C210,390 270,360 350,370 C430,380 470,400 510,400 L-10,400 Z" fill="#97d293" opacity="0.8" />
  </g>
  
  <!-- Clouds -->
  <g filter="url(#soft-blur)">
    <ellipse cx="100" cy="80" rx="40" ry="25" fill="white" opacity="0.9" />
    <ellipse cx="130" cy="90" rx="35" ry="20" fill="white" opacity="0.9" />
    <ellipse cx="70" cy="90" rx="30" ry="18" fill="white" opacity="0.9" />
    
    <ellipse cx="300" cy="60" rx="35" ry="20" fill="white" opacity="0.9" />
    <ellipse cx="330" cy="70" rx="30" ry="15" fill="white" opacity="0.9" />
    <ellipse cx="270" cy="70" rx="25" ry="13" fill="white" opacity="0.9" />
  </g>
  
  <!-- Tree -->
  <g filter="url(#hand-drawn)">
    <path d="M250,200 L250,350" stroke="#5e3a1c" stroke-width="10" stroke-linecap="round" />
    <path d="M250,200 C200,170 170,130 190,90 C210,50 290,50 310,90 C330,130 300,170 250,200 Z" fill="#68a352" />
    <path d="M250,180 C210,160 190,130 200,100 C210,70 290,70 300,100 C310,130 290,160 250,180 Z" fill="#87c567" />
  </g>
  
  <!-- Small Spirit Character -->
  <g filter="url(#hand-drawn)">
    <ellipse cx="160" cy="280" rx="25" ry="40" fill="#f9f9f9" />
    <circle cx="160" cy="260" r="18" fill="#f9f9f9" />
    <circle cx="154" cy="255" r="3" fill="#000" />
    <circle cx="166" cy="255" r="3" fill="#000" />
    <path d="M155,265 C157,268 163,268 165,265" stroke="#000" stroke-width="1.5" fill="none" />
  </g>
  
  <text x="200" y="350" text-anchor="middle" fill="#2a5d2a" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Ghibli Style</text>
</svg>