<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sunset-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FF61D8" />
      <stop offset="50%" stop-color="#CE4DA4" />
      <stop offset="100%" stop-color="#6A0D83" />
    </linearGradient>
    <linearGradient id="grid-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00FFFF" />
      <stop offset="100%" stop-color="#0080FF" />
    </linearGradient>
    <linearGradient id="sun-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFF00" />
      <stop offset="100%" stop-color="#FF61D8" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <clipPath id="horizon-clip">
      <rect x="0" y="200" width="400" height="200" />
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="400" height="200" fill="url(#sunset-gradient)" />
  
  <!-- Sun -->
  <circle cx="200" cy="150" r="60" fill="url(#sun-gradient)" />
  <circle cx="200" cy="150" r="50" fill="#FF61D8" opacity="0.6" />
  <circle cx="200" cy="150" r="40" fill="#FFFF00" opacity="0.4" />
  
  <!-- Mountains -->
  <polygon points="0,200 100,120 200,180 300,100 400,200" fill="#6A0D83" />
  <polygon points="0,200 80,150 160,180 240,140 320,190 400,200" fill="#8B19A9" />
  
  <!-- Grid Horizon -->
  <g clip-path="url(#horizon-clip)">
    <!-- Horizontal lines -->
    <line x1="0" y1="200" x2="400" y2="200" stroke="url(#grid-gradient)" stroke-width="2" />
    <line x1="0" y1="220" x2="400" y2="220" stroke="url(#grid-gradient)" stroke-width="2" />
    <line x1="0" y1="240" x2="400" y2="240" stroke="url(#grid-gradient)" stroke-width="2" />
    <line x1="0" y1="260" x2="400" y2="260" stroke="url(#grid-gradient)" stroke-width="2" />
    <line x1="0" y1="280" x2="400" y2="280" stroke="url(#grid-gradient)" stroke-width="2" />
    <line x1="0" y1="300" x2="400" y2="300" stroke="url(#grid-gradient)" stroke-width="2" />
    <line x1="0" y1="320" x2="400" y2="320" stroke="url(#grid-gradient)" stroke-width="2" />
    <line x1="0" y1="340" x2="400" y2="340" stroke="url(#grid-gradient)" stroke-width="2" />
    <line x1="0" y1="360" x2="400" y2="360" stroke="url(#grid-gradient)" stroke-width="2" />
    <line x1="0" y1="380" x2="400" y2="380" stroke="url(#grid-gradient)" stroke-width="2" />
    <line x1="0" y1="400" x2="400" y2="400" stroke="url(#grid-gradient)" stroke-width="2" />
    
    <!-- Vertical lines -->
    <line x1="0" y1="200" x2="0" y2="400" stroke="url(#grid-gradient)" stroke-width="2" />
    <line x1="40" y1="200" x2="40" y2="400" stroke="url(#grid-gradient)" stroke-width="2" />
    <line x1="80" y1="200" x2="80" y2="400" stroke="url(#grid-gradient)" stroke-width="2" />
    <line x1="120" y1="200" x2="120" y2="400" stroke="url(#grid-gradient)" stroke-width="2" />
    <line x1="160" y1="200" x2="160" y2="400" stroke="url(#grid-gradient)" stroke-width="2" />
    <line x1="200" y1="200" x2="200" y2="400" stroke="url(#grid-gradient)" stroke-width="2" />
    <line x1="240" y1="200" x2="240" y2="400" stroke="url(#grid-gradient)" stroke-width="2" />
    <line x1="280" y1="200" x2="280" y2="400" stroke="url(#grid-gradient)" stroke-width="2" />
    <line x1="320" y1="200" x2="320" y2="400" stroke="url(#grid-gradient)" stroke-width="2" />
    <line x1="360" y1="200" x2="360" y2="400" stroke="url(#grid-gradient)" stroke-width="2" />
    <line x1="400" y1="200" x2="400" y2="400" stroke="url(#grid-gradient)" stroke-width="2" />
  </g>
  
  <!-- Classical statue -->
  <g transform="translate(200, 240) scale(0.4)">
    <path d="M0,-100 C-40,-100 -60,-60 -60,-20 C-60,20 -40,40 -20,60 C-10,80 -10,100 0,120 C10,100 10,80 20,60 C40,40 60,20 60,-20 C60,-60 40,-100 0,-100 Z" fill="#FFFFFF" opacity="0.9" />
    <ellipse cx="0" cy="-60" rx="30" ry="40" fill="#FFFFFF" opacity="0.9" />
  </g>
  
  <!-- Chrome text effect -->
  <g filter="url(#glow)">
    <text x="200" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#00FFFF" stroke="#FF61D8" stroke-width="1">VAPORWAVE</text>
  </g>
  
  <!-- Retro computer graphic -->
  <rect x="320" y="30" width="60" height="50" rx="5" ry="5" fill="#000000" stroke="#00FFFF" stroke-width="2" />
  <rect x="325" y="35" width="50" height="35" fill="#40e0d0" />
  <line x1="325" y1="45" x2="375" y2="45" stroke="#000000" stroke-width="1" />
  <line x1="325" y1="55" x2="375" y2="55" stroke="#000000" stroke-width="1" />
  <circle cx="335" cy="75" r="3" fill="#FF61D8" />
</svg>