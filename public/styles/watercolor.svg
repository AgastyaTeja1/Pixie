<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="watercolor" x="-10%" y="-10%" width="120%" height="120%">
      <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="3" result="noise" />
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="20" xChannelSelector="R" yChannelSelector="G" />
      <feGaussianBlur stdDeviation="2" />
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="#f8f8f8" />
  <g filter="url(#watercolor)">
    <circle cx="200" cy="150" r="100" fill="#86c5da" opacity="0.8" />
    <path d="M100,200 C150,150 250,150 300,200 S230,300 150,280 Z" fill="#e2725b" opacity="0.6" />
    <path d="M150,100 C200,150 300,120 320,180 S280,280 200,250 Z" fill="#7da269" opacity="0.7" />
    <circle cx="180" cy="220" r="80" fill="#8a6fdf" opacity="0.4" />
  </g>
  <text x="200" y="350" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Watercolor Style</text>
</svg>